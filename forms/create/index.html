<!DOCTYPE html>
<html>

<head>
	<title>Page Title</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="container">


		<div id="header" class="drop-shadow-effect flex-container-centered">
			<h2>Create Form</h2>
		</div>
		<div id="questions-container">
			<div class="flex-container-centered">

				<button id="add-btn" class="rounded-div drop-shadow-effect" onclick='addQuestion()'>+ Add question</button>
				<button id="del-btn" class="rounded-div drop-shadow-effect" onclick='deleteQuestion()'>- Delete question</button>
			</div>
			
			<div id="next-btn" class="rounded-div" onclick="create()">
				<a>
					Create
				</a>
			</div>
		</div>


	</div>

</body>
<script src="script.js"></script>

</html>
