<!DOCTYPE html>
<html>

<head>
	<title>Create Formular</title>
    <link href="/emof.css" rel="stylesheet" />
    <link rel="icon" href="/pictures/icon.png" />
</head>

<body>
	
	<div id="container">
		<div class="header-wrap">
			<header
			  id="page-header-id"
			  class="page-header"
			  role="banner"
			  itemscope=""
			>
			  <div class="page-header__inner">
				<a href="#main" id="skip-to-content">Skip to Page content</a>
				<a
				  href="/landing.html"
				  title="Link to kahoot.com homepage"
				  aria-label="Link to kahoot.com homepage"
				  class="logo-link"
				>
				  <img alt="" src="/pictures/logo.png" class="logo_landing" />
				</a>
				<nav
				  id="header-menu"
				  class="header-menu header-menu--microsite"
				  aria-label="Navigation"
				  data-translated="1"
				  itemscope=""
				>
				<p class="creat_formular_text">Create Formular</p>
				</nav>
			  </div>
			</header>
		</div>

		<div id="questions-container">
			<div class="flex-container-centered">

				<button id="add-btn" class="rounded-div drop-shadow-effect" onclick='addQuestion()'>+ Add question</button>
				<button id="del-btn" class="rounded-div drop-shadow-effect" onclick='deleteQuestion()'>- Delete question</button>
			</div>
			
			<div id="next-btn" class="rounded-div" onclick="create()">
				<a>
					Done
				</a>
			</div>
		</div>


	</div>

</body>
<script src="script.js"></script>

</html>
