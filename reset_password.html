<html>
<head>
    <title>Reset Password</title>
    <link rel="stylesheet" type="text/css" href="emof.css" />
    <link rel="icon" href="pictures/icon.png"/>
</head>
<body>
    <div class="first_part">
        <header class="header">
          <nav class="nav">
            <a href="landing.html"><img alt="" src="pictures/logo.png" class="logo" /></a>
          </nav>
        </header>
    </div>
    <main role="main" class="reset_main">
        <div class="reset_position">
            <h1 aria-live="polite" tabindex="-1" class="reset_text">
                Reset your password
            </h1>
            <div class="reset_contur">
                <div class="reset_continut">
                    <form class="reset_formular">
                        <label
                            for="email"
                            class="email_text"
                            >Email</label
                        >
                        <div class="reset_caseta">
                            <input
                            placeholder="Enter email addressâ€¦"
                            type="email"
                            id="email"
                            class="reset_input"
                            dir="auto"
                            name="email"
                            aria-required="true"
                            data-functional-selector="email-input-field__input"
                            value=""
                            />
                        </div>
                        <form id="login-form" action="email_sent.html">
                            <button
                              id="login-submit-btn"
                              class="login_button"
                              type="button"
                              data-functional-selector="sign-in-button"
                              onclick="window.location.href='email_sent.html'"
                            >
                              Send reset link
                            </button>
                    </form>
                    <hr class="reset_line" />
                    <a
                    class="back_text"
                    href="login.html"
                    >Back to log in</a
                    >
                </div>
            </div>
        </div>
    </main>
</body>
</html>
