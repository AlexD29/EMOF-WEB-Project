<!DOCTYPE html>
<html>

<head>
  <title>Create Formular</title>
  <link href="emof.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <div id="container">
    <div class="landing-section-header">
      <header id="landing-header-id" class="landing-header" role="banner" itemscope="">
        <div class="landing-header-elements">
          <a href="/admin/all_forms.html" class="logo-link">
            <img alt="" src="logo.png" class="logo_landing" />
          </a>
          <nav id="landing-header_menu" class="landing-header_menu landing-header_menu--microsite"
            aria-label="Navigation" data-translated="1" itemscope="">
            <ul id="menu-landing-header_menu-left" class="landing-header_menu-left">
              <li id="menu-item-92366" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-92366">
                <a><span class="your-formulars">Edit Formular</span></a>
              </li>
              <li id="menu-item-92365"
                class="back-button menu-item menu-item-type-custom menu-item-object-custom menu-item-92365">
                <a href="../../admin/all_forms.html" data-tracking-id="sign-up-top-bar" itemprop="url">Back</a>
              </li>
            </ul>
            <ul class="landing-header_menu-right first-in-focus">
              <li class="icon-before-nav">
                <a><span class="menu-item-text">AlexD29</span></a>
              </li>
              <li class="landing-button logout_button">
                <a href="/login.html" itemprop="url">Log out</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
    </div>


    <input id="form-name-input" placeholder="Enter the form name"
      class="form-text-input flex-container-centered rounded-div drop-shadow-effect question-input">
    <input id="form-description-input" placeholder="Enter the form description"
      class="form-text-input flex-container-centered rounded-div drop-shadow-effect question-input">
    <input id="form-ending-input" placeholder="Enter the form ending"
      class="form-text-input flex-container-centered rounded-div drop-shadow-effect question-input">
    <input id="form-tags-input" placeholder="Enter one word tags separated by space (Optional)"
      class="form-text-input flex-container-centered rounded-div drop-shadow-effect question-input">

    <fieldset id="questions-about-user-info-container">
      <legend>Formularul sa contina intrebarile acestea ?</legend>

      <div id="about-user-1">
        <input type="checkbox">
        <label for="age">Care este varsta ta?</label>
      </div>

      <div id="about-user-2">
        <input type="checkbox">
        <label for="gender">Care este genul tau?</label>
      </div>

      <div id="about-user-3">
        <input type="checkbox">
        <label for="country">In ce tara locuiesti?</label>
      </div>

      <div id="about-user-4">
        <input type="checkbox">
        <label for="city">In ce oras locuiesti?</label>
      </div>

      <div id="about-user-5">
        <input type="checkbox">
        <label for="education">Ce studii ai finalizat?</label>
      </div>

      <div id="about-user-6">
        <input type="checkbox">
        <label for="education">Esti student sau angajat?</label>
      </div>

      <div id="about-user-7">
        <input type="checkbox">
        <label for="education">In ce domeniu lucrezi?</label>
      </div>

      <div id="about-user-8">
        <input type="checkbox">
        <label for="education">Care este pasiunea ta principala?</label>
      </div>

      <div id="about-user-9">
        <input type="checkbox">
        <label for="education">Cat timp petreceti online zilnic?</label>
      </div>

      <div id="about-user-10">
        <input type="checkbox">
        <label for="education">Care este nivelul de stres zilnic? (ex. Scazut, Mediu, Inalt)</label>
      </div>

      <!-- Adauga mai multe div-uri dupa necesitati pentru restul intrebarilor -->
    </fieldset>


    <div id="questions-container">
      <div class="flex-container-centered">

        <button id="add-btn" class="rounded-div drop-shadow-effect" onclick="addQuestion()">
          + Add question
        </button>
        <button id="del-btn" class="rounded-div drop-shadow-effect" onclick="deleteQuestion()">
          - Delete question
        </button>
      </div>

      <div id="next-btn" class="rounded-div" onclick="create()">
        <a> Done </a>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
